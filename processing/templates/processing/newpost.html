{% extends "processing/base.html" %}

{% load tagcheck %}
{% block extra %}
{% endblock %}

{% block content %}
<form action="{{ url }}" method="post">
	<fieldset>
		{% csrf_token %}
		<legend>Submit a program</legend>
		<label>Please submit only original work here! Note: key and mouse functions do not work here. If your program does not work as intended on this site, save it on Khan Academy and add the link to the bottom.</label>
		<input type="text" class="form-control" name="title" value="{{ title }}" placeholder="Subject" />
		<br />
		<input type="text" class="form-control" name="author" value="{{ author }}" placeholder="Author (optional)"/>
		<br />
		<!--<label>Content</label>-->
		<textarea rows="15" name="content" placeholder="Content" class="form-control">{{ content }}</textarea>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" name="linked" id="one" value="">
		    Check this to run program on Khan Academy (and submit a link below)
		  </label>
		</div>
		<input type="text" class="form-control" name="link" value="{{ link }}" placeholder="Link to Khan Academy program" />
		<br />
		<div class="text-center">
			<button type="submit" class="btn">Submit</button>
		</div>
	</fieldset>
</form>
{{ error_message|safe }}
{% endblock %}
